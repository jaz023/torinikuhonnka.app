<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昼飯発注/午餐訂購</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <img src="images/sumitomo.png" class="logo">
    <h2>オンラインオーダー/線上點餐</h2>
    <form id="orderForm">

  <div id="loadingSpinner" class="spinner" style="display:none;"></div>

  <div class="form-group">
    <label for="name">名前/姓名：</label>
      <input type="text" class="form-input name" id="name" placeholder="名前入力/輸入姓名">
  </div>


     <div class="menu-item">
        <img src="images/chikenrice1.jpeg" alt="モモ肉弁当">
        <div class="info">
          <h3>モモ肉弁当/好吃雞肉飯</h3>

          <p class="price" data-price="125">金額：125</p>

          <select class="qty" name="qty[]" data-item="モモ肉弁当/好吃雞肉飯">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="other">その他/其他</option>
         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

      <div class="menu-item">
        <img src="images/currychikenrice.jpeg" alt="カレーモモ肉弁当">
        <div class="info">
          <h3>カレーモモ肉弁当/咖哩雞肉飯</h3>

          <p class="price" data-price="145">金額：145</p>

          <select class="qty" data-item="カレーモモ肉弁当/咖哩雞肉飯">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="other">その他/其他</option>
         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

      <div class="menu-item">
        <img src="images/meatballrice.jpg" alt="肉ボール弁当">
        <div class="info">
          <h3>肉ボール弁当/獅子頭便當</h3>

          <p class="price" data-price="125">金額：125</p>

          <select class="qty" data-item="肉ボール弁当/獅子頭便當">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="other">その他/其他</option>
         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

      <div class="menu-item">
        <img src="images/doublechikenrice.jpg" alt="ダブルチキン弁当">
        <div class="info">
          <h3>ダブルチキン弁当/雙倍雞肉飯</h3>

          <p class="price" data-price="200">金額：200</p>

          <select class="qty" data-item="ダブルチキン弁当/雙倍雞肉飯">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="other">その他/其他</option>
         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

      <div class="menu-item">
        <img src="images/chikenmeatballrice.jpeg" alt="モモ肉と肉ボール弁当">
        <div class="info">
          <h3>モモ肉と肉ボール弁当/獅子頭雞肉飯</h3>

          <p class="price" data-price="165">金額：165</p>

          <select class="qty" data-item="モモ肉と肉ボール弁当/獅子頭雞肉飯">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="other">その他/其他</option>
         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

      <div class="menu-item">
        <img src="images/currymeatballrice.jpeg" alt="カレー肉ボール弁当">
        <div class="info">
          <h3>カレー肉ボール弁当/咖哩獅子頭飯</h3>

          <p class="price" data-price="145">金額：145</p>

         <select class="qty" data-item="カレー肉ボール弁当/咖哩獅子頭飯">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>

         </select>
          <input type="number" name="qty_input[]" class="qty-input" style="display:none;" min="0" max="99" value="0" />
          <input type="text" name="note[]" placeholder="備考" class="note">
        </div>
      </div>

       <button type="submit">決定/確定</button>
    </form>
    <p id="response"></p>
  </div>
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>注文内容決定/確認訂單內容</h3>
      <div id="orderSummary"></div>
      <button id="submitOrder" type="button">送ります/送出訂單</button>
      <button onclick="closeModal()" type="button">キャンセル/取消</button>
      </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_09c1ffb05d.mp3" preload="auto"></audio>
   
  <div id="finalConfirmModal" class="modal">
    <div class="modal-content">
      <h3>注文しました、ありがとうございます！/訂單已送出，感謝您的訂購！</h3>
      <button onclick="document.getElementById('finalConfirmModal').classList.remove('show')" type="button">確定</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
